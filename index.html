<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="sidelogo" >
        <div class="ribbon">
            <div logo=""></div>
            <div class="ribbon-description">Montana</div>
        </div>
    </div>
    <div>
        <div class="brief">If you would like to sign up for the super secret montana citizenship. 
            Please enter your information below. Many have said that after reciving there montana citizen card there
            deepest dreams have come true.
        </div>
        <form class="input-section" id="form-a">
            <legend>Lets do this!</legend>
            <fieldset>
                <fieldset>
                    <label for="first-name">*First Name</label>
                    <input type="text" 
                        id="first-name"  
                        name="first-name" 
                        placeholder="John"
                        required>
                </fieldset>
                <fieldset>
                    <label for="last-name">*Last Name</label>
                    <input type="text" 
                        id="last-name" 
                        name="last-name" 
                        placeholder="Doe"
                        required>
                </fieldset>
                <fieldset>
                    <label for="email">*Email</label>
                    <input type="email" 
                        id="email" 
                        name="email" 
                        placeholder="john@gmail.com"
                        required>
                </fieldset>
                <fieldset>
                    <label for="phone">Phone Number</label>
                    <input type="tel" 
                        id="tel" 
                        maxlength="10"
                        name="tel">
                </fieldset>
                <fieldset>
                    <label for="password">*Password</label>
                    <input type="password" 
                        id="password" 
                        name="password"
                        required>
                </fieldset>
                <fieldset>
                    <label for="confirm-password">*Confirm Password</label>
                    <input type="password" 
                        id="password" 
                        name="password"
                        required>
                </fieldset>
            </fieldset>
        </form>
        <div id="footer">
            <button type="submit" form="form-a">Create Account</button>
            <div>Already apart of the best type of americans. <span id="login-page">Log In</span></div>
        </div>

    </div>
</body>
</html>
